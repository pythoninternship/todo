 {% extends 'base.html' %}
{% block content %}<br><br><br>
 <div class="card mb-3">
                    <div class="card-body">
                        <h2>Task </h2>
                        <h5 class="card-title"><b>Task Name :</b> {{ task.name }}</h5>
                        <p class="card-text"><b>Priority : </b>{{ task.priority }}</p>
                        <p class="card-text"><b>Date : </b>{{ task.date }}</p>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>

                    </div>
                </div>
 {% endblock %}
