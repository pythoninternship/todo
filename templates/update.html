{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <div class="card-title">
      Task Update
    </div>
    <div class="card-body">
      <form method="POST">
            {% csrf_token %}
            <p><h4>{{form.as_p}}</h4></p>
            <input type="submit" value="Confirm" class="btn btn-success">
      </form>
    </div>
  </div>
</div>
{% endblock %}
